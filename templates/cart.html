{% extends 'layout.html' %}

{% block head %}
<title>My Cart</title> 
<link rel="stylesheet" href="/static/products-list.css">
{% endblock %}

{% block body %} 

  {% if products|length > 0 %}
    <div class="products-container">
        {% for prod in products %}
        <div class="prod-container">
          <a href="/product/{{ prod['id'] }}">
            <div class="img-container">
                <img src="/img/{{ prod['img_id'] }}" alt="Product Image">
            </div>  
          </a>
          
          
          <div class="details">
            <span class="name">{{ prod['name'] }}</span>
            <span class="price">{{ usd(prod['price']) }}</span>
            
            <form action="/cart/remove" method='post'>
                <input name='prod_id' type="hidden" value='{{ prod["id"] }}'>
              
                <button type='submit' class='cart-btn'>
                    </span> <span class='cart-text'>Remove from Cart</span>
                </button>
            </form>
          </div>
        </div>
        {% endfor %}   
    {% else %}
        <h4>You haven't added any product here yet. Go <a href="/">explore</a>.</h4>
    {% endif %}
    </div>
{% endblock %}
