{% extends 'layout.html' %}

{% block head %} <title>Register</title> 
<link rel="stylesheet" href="/static/mini-form.css">
{% endblock %}

{% block body %} 
  <form action="/register" method='post'>
    <div class="form-group">
      <input class='form-control' type="text" name='username' placeholder='Username' autocomplete='off' required>  
    </div>
    <div class="form-group">
      <input class='form-control' type="password" name='password' placeholder='Pass' required>  
    </div>
    <div class="form-group">
      <input class='form-control' type="password" name='confirm' placeholder='Confirm pass' required>
    </div>
    
    <input class='btn btn-primary' type="submit" value='Register'>
  </form> 
{% endblock %}
